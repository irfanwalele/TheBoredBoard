    <!-- we will use this container for the whole page, follow the div! -->
    <div class="container">

        <!-- This is the fluid JumboTron -->
        <div class="jumbotron jumbotron-fluid" id="thechalkboard">
            <div class="container animated swing delay-1s" >
           
            <!-- This is the title, we need to center the words -->
            <h1 class="display-4 animated swing delay-1s" id="centered">The BoReD BoaRD</h1>
            <p class="lead" id="centered">What can you do with your life? Let's find out!</p>

        </div>
        </div>
        
        <!-- We will use a form here, for eventful, remember WHAT WHERE WHEN -->
              <form>
                <!-- This will be the what, aka q/keywords, this will be used to search by any aspect of an event that is not part of the category, location, or time -->
                <div class="form-group">
                    <label for="What">Tell us what kind of activity you might like</label>
                    <input type="whatevent" class="form-control" id="what" placeholder="dancing, billiards, biking, etc">
                </div>

                  <!-- This is where the user will enter the zip code -->
                <div class="form-group">
                  <label for="Zip Code">Zip Code for your area</label>
                  <input type="zipcode" class="form-control" id="where" placeholder="zip code, region, city">
                  
                  <!-- This will be a comment underneath the zip code entry box -->
                  <small id="emailHelp" class="form-text text-muted">You should be excited!</small>
                </div>



                <!-- This is where the user will enter the radius -->
                <div class="form-group">
                    <label for="pwd">Radius</label>
                    <select id="radius" class="custom-select" aria-labelledby="dropdownMenuButton">
                        <!-- Setting the option for 1 as default, listing 1-10 miles -->
                      <option selected value="1" selected>1</option> 
                      <option value=2>2</option>
                      <option value=3>3</option>  
                      <option value=4>4</option>                     
                      <option value=5>5</option>
                      <option value=6>6</option>
                      <option value=7>7</option>
                      <option value=8>8</option>
                      <option value=9>9</option>
                      <option value="10">10</option>
                    </select>
                  </div>


                <!-- create if statement for when label is checked and submit button clicked then initiate bored API -->
                <button type="submit" id= "button" class="btn btn-primary">Let's find something to do!</button>

                <!-- <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Random To Do</a> -->
                
              </form>

              <aside>
                  <container>
                    <!-- Results from Bored API will go here -->
                    <div><button  id="boredAPI" class="btn btn-primary" type="submit">or.. Click me for a random activity</button></div>
                    <div class="types"></div>
                  </container>
              </aside>
